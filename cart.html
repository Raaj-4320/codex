<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | LegoLandia</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="cart">
    <header>
      <div class="container navbar">
        <a class="brand" href="index.html">
          <span class="lego">LL</span>
          LegoLandia
        </a>
        <nav>
          <ul>
            <li><a href="products.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
        <div class="nav-actions">
          <a class="badge" href="cart.html">Cart: <span data-cart-count>0</span></a>
          <a class="button secondary" href="login.html">Sign In</a>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container split">
        <div>
          <h1 class="section-title">Your Play Cart</h1>
          <div data-cart-items class="grid"></div>
        </div>
        <div class="summary">
          <h2>Cart Total</h2>
          <p class="price" data-cart-total>$0.00</p>
          <a class="button" href="checkout.html">Go to Checkout</a>
          <a class="button secondary" href="products.html">Keep Shopping</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-grid">
        <div>
          <h4>Need help?</h4>
          <p>We can help with gifting and bundling ideas.</p>
        </div>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
